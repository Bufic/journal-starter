# .github/workflows/deploy-to-kind.yml
name: Deploy to kind Cluster

on:
  workflow_run:
    workflows: ["Build and Push FastAPI Docker Image"]
    types:
      - completed

jobs:
  deploy:
    runs-on: self-hosted # âœ… Your local machine

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Replace image tag (optional, if you version images)
        run: |
          sed -i "s|image:.*|image: ${{ secrets.DOCKERHUB_USERNAME }}/fastapi-app:latest|" k8s/deployment.yaml

      - name: Apply Manifests to kind
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
